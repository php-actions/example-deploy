<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale:1" />
<title>Example greeter!</title>
<style>
output {
	display:block;
	padding-top:2rem;
	font-size:0.75rem;
	opacity:0.5;
}
</style>

<h1>Hello, <span data-bind:text="your-name">you</span>!</h1>

<form method="post">
	<label>
		<span>Your name, please...</span>
		<input name="your-name" required />
	</label>
	<button name="do" value="greet">Greet!</button>
</form>

<output data-bind:text="configSecret">Secret message will go here!</output>
<output data-bind:text="configMessage"></output>
